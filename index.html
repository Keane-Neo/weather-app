<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body
    class="h-100 d-flex flex-column justify-content-center align-items-center"
  >
    <h1 class="mb-5">Live Weather Data</h1>
    <div class="d-flex align-items-center justify-content-center">
      <label for="search">Enter a City Name:</label>
      <input type="text" name="search" id="search" class="ms-1" autofocus />
      <input type="button" value="Search" class="btn btn-sm btn-primary ms-1" />
      <div
        class="spinner-border text-primary loading-screen visually-hidden"
        role="status"
      ></div>
    </div>
    <div
      class="d-flex flex-column justify-content-center align-items-center output mt-5 border border-5 border-dark"
    >
      <p id="city">City:</p>
      <p id="temp">Temperature:</p>
      <p id="humidity">Humidity:</p>
      <p id="weather">Weather:</p>
    </div>

    <script
      src="https://kit.fontawesome.com/dfebeda7cd.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
